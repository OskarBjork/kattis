<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/socketIOSaker.js" defer></script>
    <style>
      .bottom {
        position: fixed;
        bottom: 0;
        width: 50rem;
      }
      .inputField {
        width: 90%;
        height: 2rem;
      }
      .hidden {
        display: none;
      }
      .messages {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .message {
        margin: 0.5rem;
        padding: 0.5rem;
        border-radius: 0.5rem;
      }
    </style>
    <title></title>
  </head>
  <body>
    <div id="error-container"></div>
    <p id="current-username"></p>
    <form id="username" onsubmit="event.preventDefault(); setUserName();">
      <input type="text" name="" id="user" />
      <button type="submit">Set Username</button>
    </form>
    <div id="messages" class="messages"></div>
    <div class="bottom">
      <div id="user-typing">
        <p id="user-typing-text"></p>
      </div>
      <form
        class="hidden"
        id="message-input"
        onsubmit="event.preventDefault(); message();"
      >
        <input type="text" class="inputField" />
        <button type="submit" class="sendBtn">Send</button>
      </form>
    </div>
  </body>
</html>
